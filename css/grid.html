<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 
        ========================================
        CSS GRID LAYOUT - DETAILED NOTES
        ========================================
        
        1. TERMINOLOGY
           - Grid Container: The element with 'display: grid'.
           - Grid Item: Direct children of the container.
           - Grid Line: The lines dividing rows and columns (numbered 1, 2, 3...).
           - Grid Cell: The smallest unit, space between 4 grid lines.
           - Grid Track: A generic term for a column or row.
           - Grid Area: A rectangular area spanning one or more cells.
           - fr unit: Represents a "fraction" of the available free space.

        2. CONTAINER PROPERTIES (Parent)
           ------------------------------
           display: grid | inline-grid;
           
           grid-template-columns: <track-size> ...;
             - Defines the columns.
             - Example: 100px 1fr 2fr; (Mix units)
             - Example: repeat(3, 1fr); (3 equal columns)
             
           grid-template-rows: <track-size> ...;
             - Defines the rows.
           
           gap: <row-gap> <column-gap>;
             - Sets spacing between tracks.
             - Example: gap: 20px; (Both) or gap: 10px 20px;
           
           justify-items: start | end | center | stretch (default);
             - Aligns ALL items horizontally inside their cells.
             
           align-items: start | end | center | stretch (default);
             - Aligns ALL items vertically inside their cells.
             
           justify-content: start | end | center | space-around | space-between | space-evenly;
             - Aligns the WHOLE grid horizontally if it's smaller than the container.
             
           align-content: start | end | center | space-around | space-between | space-evenly;
             - Aligns the WHOLE grid vertically if it's smaller than the container.

        3. ITEM PROPERTIES (Children)
           --------------------------
           grid-column-start / grid-column-end
             - Determines location by grid lines.
             - Shorthand: grid-column: start / end;
             - Example: grid-column: 1 / 3; (Item spans from line 1 to 3)
             
           grid-row-start / grid-row-end
             - Similar to columns but for rows.
             - Shorthand: grid-row: start / end;
           
           justify-self: start | end | center | stretch;
             - Overrides justify-items for a SINGLE item.
             
           align-self: start | end | center | stretch;
             - Overrides align-items for a SINGLE item.

        4. SPECIAL FUNCTIONS & KEYWORDS
           - repeat(n, size): Repeats a track definition n times.
           - minmax(min, max): Defines a size range. Example: grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
           - auto-fill / auto-fit: Used with repeat() for responsive tracks.
      */
      .container {
        width: 650px;
        height: 600px;
        background-color: yellow;
        /* display: flex; */
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        /* grid-template-rows: repeat(4, 1fr); */
        /* grid-gap: 10px; */
        /* grid-row-gap: 10px; */
        /* grid-column-gap: 10px */
        gap: 10px;
        /* justify-items: center;
        align-items: center; */
        /* align-content: center; */
      }
      .child {
        /* width: 200px;
        height: 200px; */
        background-color: red;
        /* margin: 10px; */
        display: flex;
        /* justify-content: center;
        align-items: center; */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .child-1 {
        /* grid-column-start: 1;
        grid-column-end: 4; */
        grid-column: 1/4;
      }
      /* .child-2 {
        align-self: stretch;
        justify-self: stretch;
      } */
      .child-2 {
        /* grid-row-start: 2;
        grid-row-end: 4; */
        grid-row: 2/4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="child child-1">child-1</div>
      <div class="child child-2">child-2</div>
      <div class="child">child-3</div>
      <div class="child">child-4</div>
      <div class="child">child-5</div>
      <div class="child">child-6</div>
    </div>
  </body>
</html>
