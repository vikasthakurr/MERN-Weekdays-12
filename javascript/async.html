    <script>
      async function fetchData(url) {
        try {
          const response = await fetch(url);
          if (!response.ok) {
            console.log("something went wrong");
          }
          const data = await response.json();
          console.log(data);
        } catch (err) {
          console.log(err);
        }
      }
      fetchData("https://jsonplaceholder.typicode.com/todos/1");
      console.log("hi");
    </script>
