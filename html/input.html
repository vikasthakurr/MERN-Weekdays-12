    <!-- 
    HTML INPUT ELEMENT NOTES:

    The <input> element is the most versatile form element and is used to create interactive controls
    for web-based forms to accept data from the user.

    SYNTAX: <input type="type_attribute" name="backend_key" ...attributes>

    1. THE 'type' ATTRIBUTE (Controls the appearance and behavior):
       - text:     Standard single-line text field (default).
       - password: Masked characters (dots or asterisks) for security.
       - email:    Validates that the input contains an '@' symbol.
       - number:   Accepts only numeric values (often with spinner controls).
       - radio:    Select ONE option from a set (set must share the same 'name').
       - checkbox: Select ZERO or MORE options.
       - color:    Opens a color picker.
       - date:     Opens a calendar/date picker.
       - file:     Allows the user to select a file from their device.
       - range:    A slider control (use min, max, step).
       - submit:   A button that sends the form data to the server.
       - reset:    A button that resets the form to default values.
       - button:   A generic button with no default behavior (requires JS).
       - hidden:   Data that is sent to server but not visible to user.

    2. IMPORTANT ATTRIBUTES:
       - name:     Essential for form submission. This is the 'key' in the key-value pair sent to the server.
       - value:    The initial value of the input or the value sent when checked (for radio/checkbox).
       - id:       Unique identifier for CSS, JavaScript, and connecting <label for="id">.
       - placeholder: Ghost text hint shown when the field is empty (e.g., "Enter your name").

    3. VALIDATION & CONTROL ATTRIBUTES:
       - required: The form cannot be submitted unless this field is filled.
       - readonly: The user can see and highlight the text, but cannot change it (value sent on submit).
       - disabled: The input is unusable and unclickable (value is NOT sent on submit).
       - min / max: Specifies the minimum and maximum values (for number, date, range).
       - step:     Specifies the legal number intervals (e.g., step="2" allows 0, 2, 4...).
       - maxlength: Maximum number of characters allowed.
       - autofocus: Automatically focuses this input when the page loads.
