    <!--
    ========================================
    CSS FONTS & TEXT PROPERTIES
    ========================================

    WHAT IS TYPOGRAPHY IN CSS?
    --------------------------
    Typography allows you to style text content. CSS categorizes this into:
    1. Font Properties: Define the font family, size, weight, style, and variant.
    2. Text Properties: Define alignment, decoration, transformation, spacing, etc.


    ========================================
    1. FONT FAMILY
    ========================================
    Property: `font-family`
    - Specifies the typeface.
    - Accepts a prioritized list of font family names (font stack).
    - Stops at the first font available on the user's system.
    
    Generic Families (Fallbacks):
    - serif: Fonts with small lines at the ends (e.g., Times New Roman, Georgia).
    - sans-serif: Clean fonts without lines (e.g., Arial, Helvetica).
    - monospace: All characters have equal width (e.g., Courier New, Consolas).
    - cursive: Handwriting style (e.g., Comic Sans MS).
    - fantasy: Decorative (e.g., Impact).

    Example:
    font-family: "Helvetica Neue", Arial, sans-serif;
    (Tries Helvetica Neue first, then Arial, then any system sans-serif font)


    ========================================
    2. FONT SIZE
    ========================================
    Property: `font-size`
    - Sets the height of the text.

    Common Units:
    - px (Pixels): Absolute size (e.g., 16px). Precise but static.
    - em: Relative to parent element's font-size.
    - rem: Relative to root (html) font-size (Recommended for accessibility & responsiveness).
    - %: Relative to parent element's font-size.
    - vw/vh: Relative to viewport width/height.

    Example:
    font-size: 16px;
    font-size: 1.5rem; (1.5 * root-font-size)


    ========================================
    3. FONT WEIGHT
    ========================================
    Property: `font-weight`
    - Specifies the thickness of characters.
    
    Values:
    - normal (400)
    - bold (700)
    - lighter
    - bolder
    - Numeric: 100 (Thin) to 900 (Black).
      * 100-300: Light/Thin
      * 400: Regular/Normal
      * 500: Medium
      * 600: Semi-Bold
      * 700: Bold
      * 800-900: Extra Bold/Black

    Example:
    font-weight: bold;
    font-weight: 600;


    ========================================
    4. FONT STYLE
    ========================================
    Property: `font-style`
    - Mostly used for italic text.

    Values:
    - normal: Default.
    - italic: Uses variable italic glyphs if available.
    - oblique: Slants the normal font content (often looks same as italic).

    Example:
    font-style: italic;


    ========================================
    5. TEXT DECORATION
    ========================================
    Property: `text-decoration`
    - Adds decorative lines to text.

    Values:
    - none: Removes standard underlines (common for links).
    - underline: Adds a line below.
    - overline: Adds a line above.
    - line-through: Strikethrough.

    Example:
    text-decoration: underline;
    text-decoration: none;


    ========================================
    6. TEXT TRANSFORM
    ========================================
    Property: `text-transform`
    - Controls capitalization.

    Values:
    - uppercase: ALL CAPS.
    - lowercase: all lower case.
    - capitalize: First Letter Of Each Word.
    - none: No change.

    Example:
    text-transform: uppercase;


    ========================================
    7. TEXT ALIGN
    ========================================
    Property: `text-align`
    - Horizontally aligns text within its container.
    
    Values:
    - left: Align left (default LTR).
    - right: Align right.
    - center: Centered.
    - justify: Stretches lines so every line has equal width (like newspapers).

    Example:
    text-align: center;


    ========================================
    8. LINE HEIGHT
    ========================================
    Property: `line-height`
    - Sets the vertical space between lines of text.
    - Can prevent text from overlapping or make it more readable.

    Values:
    - normal: Browser default (~1.2).
    - Number: Multiplier of font-size (Recommended, e.g., 1.5).
    - Length: px, em, rem.

    Example:
    line-height: 1.5; (1.5 times the font size)


    ========================================
    9. LETTER & WORD SPACING
    ========================================
    - letter-spacing: Space between characters.
      Example: letter-spacing: 2px;
    
    - word-spacing: Space between words.
      Example: word-spacing: 5px;


    ========================================
    10. FONT SHORTHAND
    ========================================
    Property: `font`
    - Sets all font properties in one line.
    
    Syntax Requirements:
    1. 'font-size' and 'font-family' are mandatory.
    2. 'font-family' must be the last value.

    Order:
    font: [style] [variant] [weight] [size]/[line-height] [family];

    Example:
    font: italic bold 16px/1.5 "Helvetica Neue", Arial, sans-serif;
    -->

    <div class="container">
      <h1>CSS Typography</h1>
      <p>
        Check the source code of this file to see detailed notes on CSS Fonts
        and Text properties.
      </p>
    </div>
