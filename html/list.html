<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- unordered list -->
    <ul>
      <li>item-1</li>
      <li>item-2</li>
      <li>item-3</li>
    </ul>

    <!-- ordered list -->
    <ol type="1" start="2">
      <li>item-1</li>
      <li>item-2</li>
      <li>item-3</li>
    </ol>

    <!-- desc list -->
    <dl>
      <dt>item-1</dt>
      <dd>this is desc of item -1</dd>
      <dt>item-2</dt>
      <dd>this is desc of item-2</dd>
    </dl>
  </body>
</html>
