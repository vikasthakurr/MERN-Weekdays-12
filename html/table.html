<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Site</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- 
      HTML TABLES
      - Tables are used to display data in a tabular format (rows and columns).
      - Key Elements:
        1. <table>: The container for the entire table.
        2. <tr> (Table Row): Defines a row of cells.
        3. <th> (Table Header): Defines a header cell. Text is bold and centered by default.
        4. <td> (Table Data): Defines a standard data cell.
        5. <thead>: Groups the header content.
        6. <tbody>: Groups the body content.
        7. <tfoot>: Groups the footer content (not used here, but good to know).
      
      - Attributes (Legacy/Traditional, now often done with CSS):
        - border: Specifies the width of the border (e.g., border="1").
        - cellpadding: Space between the cell wall and the cell content.
        - cellspacing: Space between cells.
        - colspan: Attribute to make a cell span multiple columns.
        - rowspan: Attribute to make a cell span multiple rows.
    -->
    <!-- <h1>Hello-Bootstrap</h1> -->
    <div class="container">
      <table class="table bg-warning table-hover table-bordered text-center">
        <thead>
          <tr class="bg-info">
            <th>Name</th>
            <th>age</th>
            <th>Mobile</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Vikas</td>
            <td>25</td>
            <td>1234567890</td>
          </tr>
          <tr>
            <td>Vikas</td>
            <td>25</td>
            <td>1234567890</td>
          </tr>
          <tr>
            <td>Vikas</td>
            <td>25</td>
            <td>1234567890</td>
          </tr>
          <tr>
            <td>Vikas</td>
            <td>25</td>
            <td>1234567890</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
