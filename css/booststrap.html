<!-- 
  =========================================
  BOOTSTRAP 5 - COMPREHENSIVE NOTES & CODE
  =========================================

  1. BREAKPOINTS:
     - XS: <576px | SM: ≥576px | MD: ≥768px | LG: ≥992px | XL: ≥1200px | XXL: ≥1400px
     - Code Example (Responsive Display):
       <div class="d-block d-sm-none">Visible only on XS</div>
       <div class="d-none d-md-block">Visible only on MD and up</div>

  2. CONTAINERS:
     - .container: Responsive fixed width.
     - .container-fluid: 100% width.
     - Code Example:
       <div class="container">...Fixed width content...</div>
       <div class="container-fluid">...Full width content...</div>

  3. GRID SYSTEM (12-Column):
     - Rows (.row) and Columns (.col-*).
     - Code Example:
       <div class="container">
         <div class="row">
           <div class="col-md-8">Main Content (8/12)</div>
           <div class="col-md-4">Sidebar (4/12)</div>
         </div>
       </div>

  4. BUTTONS:
     - Classes: .btn, .btn-[color], .btn-outline-[color], .btn-[size].
     - Code Example:
       <button class="btn btn-primary">Primary Button</button>
       <button class="btn btn-outline-success btn-lg">Large Outline Success</button>

  5. CARDS:
     - Flexible container for content.
     - Code Example:
       <div class="card" style="width: 18rem;">
         <img src="..." class="card-img-top" alt="...">
         <div class="card-body">
           <h5 class="card-title">Card Title</h5>
           <p class="card-text">Some text description.</p>
           <a href="#" class="btn btn-primary">Go somewhere</a>
         </div>
       </div>

  6. NAVBAR:
     - Responsive navigation header.
     - Code Example:
       <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
         <div class="container-fluid">
           <a class="navbar-brand" href="#">Logo</a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navNav">
             <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navNav">
             <ul class="navbar-nav">
               <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
             </ul>
           </div>
         </div>
       </nav>

  =========================================
-->
